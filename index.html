<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="modal.js"defer></script>
    <script src="script.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Index</title>
</head>
<body onload="init()">
    <header>
        <div class="header-content">
            <div  class="logo">
                <a href="index.html"><img id="logoPic" src="./img/pokeball.svg" alt="Pokeball"></a>
            </div>
            <form action=""> 
                <input oninput="filterPokemon()" type="search" id="search" placeholder="Search Pokemon">
            </form>
            <nav class="nav-top"></nav>
        </div>
    </header>
    <h1>Pokemon Index</h1>
    <div id="content">
        
    </div>
    <div class="hidden" id="modal" onclick="hideModal()">
        <div id="modal-content">
            <h2 id="modalPokemonName">Pikachu</h2>
            <div>
                <img id="previous" onclick="showPreviousPokemon()" src="img/chevron-left.png" alt="arrow left">
                <img id="modalPokemonImg" src="https://img.pokemondb.net/artwork/vector/large/pikachu.png" alt="Pokemon Picture" >
                <img id="next" onclick="showNextPokemon()" src="img/chevron-right.png" alt="arrow right">
            </div>
            <div id="attributes-pokemon">
                <br>
                <h3 id="type"></h3>
                <br>
                <h3 id="weight"></h3>
                <br>
                <h3 id="hp"></h3>
            </div>
        </div>
    </div>
    <footer></footer>
    <button onclick="loadMorePokemon()">Load more Pokemon</button>
</body>
</html>
