<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" type="image/x-icon" href="./img/pokeball.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="modal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="modal.js"defer></script>
    <script src="script.js" defer></script>
    <script src="filter.js" defer></script>
    
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Index</title>
</head>
<body onload="init()">
    <header>
        <div  class="logo">
            <a href="index.html"><img id="logoPic" src="./img/logo-pokedex.png" alt="Pokeball"></a>
        </div>
        <div class="header-content">
            
            <form action=""> 
                <input oninput="filterPokemon()" type="search" id="search" placeholder="Search Pokemon">
            </form>
            <nav class="nav-top">
                <label for="type-selection">Filter by type:</label>
                <select onchange="filterByType()" name="Select Type" id="type-selection">
                    <option selected  value="none"></option>
                        <option value="normal">Normal</option>
                        <option value="fire">Fire</option>
                        <option value="water">Water</option>
                        <option value="grass">Grass</option>
                        <option value="electric">Electric</option>
                        <option value="ice">Ice</option>
                        <option value="fighting">Fighting</option>
                        <option value="poison">Poison</option>
                        <option value="ground">Ground</option>
                        <option value="flying">Flying</option>
                        <option value="psychic">Psychic</option>
                        <option value="bug">Bug</option>
                        <option value="rock">Rock</option>
                        <option value="ghost">Ghost</option>
                        <option value="dragon">Dragon</option>
                        <option value="dark">Dark</option>
                        <option value="steel">Steel</option>
                        <option value="fairy">Fairy</option>
                </select>
            </nav>
        </div>
        <div class="hidden" id="header-small">
            <form action=""> 
                <input oninput="filterPokemon()" type="search" id="small-search" placeholder="Search Pokemon">
            </form>
            <div  class="logo">
                <a href="index.html"><img id="logoPic" src="./img/pokeball.svg" alt="Pokeball"></a>
            </div>
        </div>
    </header>
    <h1>Pokemon Index</h1>
    <div id="content">
        
    </div>
    <div id="loadingScreen" class="hidden">
        <h2>Loading</h2>
        <img src="img/pokeball.png" alt="pokeball">
    </div>
    <div class="hidden" id="modal" onclick="hideModal()">
        <div id="modal-content">
            <h4 id="idPokemon"></h4>
            <h2 id="modalPokemonName"></h2>
            <div>
                <img id="previous" onclick="showPreviousPokemon()" src="img/chevron-left.png" alt="arrow left">
                <img onclick="hideModal()" id="modalPokemonImg" src="" alt="Pokemon Picture" >
                <img id="next" onclick="showNextPokemon()" src="./img/chevron-right.png" alt="arrow right">
            </div>
            <div id="attributes-pokemon">
                <div id="type"></div>
                <h3 id="weight"></h3>
            </div>                   
            <div id= "progressBar">
                <h4>HP</h4>                    
                <div class="progress-bar">
                    <h4 id="hp"></h4>
                    <div class="progress-bar-inner-hp"><span id="span-hp"></span></div>
                </div>
                <h4>Attack</h4>
                <div class="progress-bar">
                    <h4 id ="atk"></h4>
                    <div class="progress-bar-inner-atk"><span id="span-atk"></span></div>
                </div>
                <h4>Defense</h4>            
                <div class="progress-bar">
                    <h4 id="def"></h4>
                    <div class="progress-bar-inner-def"><span id="span-def"></span></div>
                </div>
                <h4>Special- attack</h4>
                <div class="progress-bar">
                    <h4 id="spAtk"></h4>
                    <div class="progress-bar-inner-special-atk"><span id="span-special-atk"></span></div>
                </div>
                <h4>Special- defense</h4>
                <div class="progress-bar">
                    <h4 id="spDef"></h4>
                    <div class="progress-bar-inner-special-def"><span id="span-special-def"></span></div>
                </div>
                <h4>Speed</h4>
                <div class="progress-bar">
                    <h4 id="speed"></h4>
                    <div class="progress-bar-inner-speed"><span id="span-speed"></span></div>
                </div>
            </div>
            <div id="rotateBtnContainer">
                    <img onclick="displayBackofCard()" src="./img/turn.png" alt="turn">
            </div>
        </div>
        
    </div>
    <button onclick="loadMorePokemon()" id="loadMoreButton">Load more Pokemon</button>
    <div id="scrollToTop">
       <img onclick="scrollToTop()" src="./img/arrow-top.png" alt="arrowtop">
    </div>
    <footer></footer>
    
    
</body>
</html>
